apiVersion: apps/v1
kind: Deployment
metadata:
  name: cicd-artifactory-dev
  labels:
    app: artifactory
    env: dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: artifactory
  template:
    metadata:
      labels:
        app: artifactory
        env: dev
    spec:
      containers:
      - name: artifactory
        image: releases-docker.jfrog.io/jfrog/artifactory-pro:7.38.7
        ports:
        - containerPort: 8081
          name: api
        - containerPort: 8082
          name: http
        - containerPort: 8040
          name: sync